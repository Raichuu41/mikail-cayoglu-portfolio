<section class="section" id="projects">
  <div class="container">
    <div class="section-box">
      <div class="fade-up" appFadeUp>
        <h3 class="section-title">
          <span class="n-section-title">03.</span> {{ "FeatureProjects.Title" | translate }}
        </h3>
      </div>
      <!-- Start Projects -->
      <div *ngFor="let project of 'FeatureProjects.Projects' | translate; let i = index"
           class="d-flex project-container fade-up" appFadeUp>
        <!-- Project Image -->
        <div class="image-container">
          <img [alt]="project.Title" [ngSrc]="getImage(project)" sizes="50vw" fill class="rounded project-image">
        </div>
        <!-- Project Info -->
        <div class="project-info">
          <div class="project-box">
            <!-- Project Label -->
            <h4 class="feature-project">{{ "FeatureProjects.Label" | translate }}</h4>
            <!-- Project Title -->
            <h5 class="project-name">{{ project.Title }}</h5>
            <!-- Project Description -->
            <div class="project-description-box">
              <p [innerHTML]="project.Description" class="mb-0">
              </p>
            </div>
            <!-- Technology stack -->
            <ul class="project-skills">
              <li *ngFor='let technology of project.Technologies' class="ms-3">
                <span class="underline technology">{{ technology }}</span>
              </li>
            </ul>
            <!-- Project Links -->
            <div class="project-links">
              <a *ngIf="project['githubLink']" [href]="project['githubLink']" style='color: inherit' target="_blank"
                 aria-label="GitHub"
                 (click)="analyticsService.sendAnalyticEvent('click_project_github', 'projects', 'click')">
                <fa-icon [icon]="['fab', 'github']" class="ms-3" [id]="'githubLink-' + project.Title"></fa-icon>
              </a>
              <a *ngIf="project['demoLink']" [href]="project['demoLink']" style='color: inherit' target="_blank"
                 aria-label="Demo"
                 (click)="analyticsService.sendAnalyticEvent('click_project_demo', 'projects', 'click')">
                <fa-icon [icon]="['fas', 'external-link-alt']" class="ms-3"
                         [id]="'demoLink-' + project.Title"></fa-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- End Projects -->
    </div>
  </div>
</section>
