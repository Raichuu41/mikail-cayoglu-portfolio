<section class="section about" id='about'>
  <div class="container">
    <div class="section-box">
      <div class="about-title fade-up" appFadeUp>
        <h3 class="section-title">
          <span class='n-section-title'>01.</span> {{"AboutMe.Title" | translate}}
        </h3>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mb-4 mb-md-0">
          <div class="about-description">
            <p *ngFor='let text of "AboutMe.Paragraphs" | translate' [innerHTML]="text" class="fade-up" appFadeUp>
            </p>
            <ul class="skills-list fade-up" appFadeUp>
              <li class="skill-element fade-up" appFadeUp><span
                class="underline">Angular</span></li>
              <li class="skill-element fade-up" appFadeUp><span
                class="underline">Docker</span></li>
              <li class="skill-element fade-up" appFadeUp><span class="underline">HTML &amp; (S)CSS</span>
              </li>
              <li class="skill-element fade-up" appFadeUp><span
                class="underline">Python</span></li>
              <li class="skill-element fade-up" appFadeUp><span
                class="underline">Node.js</span></li>
              <li class="skill-element fade-up" appFadeUp><span
                class="underline">Jenkins</span></li>
              <li class="skill-element fade-up" appFadeUp><span class="underline">C++</span>
              </li>
              <li class="skill-element fade-up" appFadeUp><span class="underline">GitHub Actions</span>
              </li>
              <li class="skill-element fade-up" appFadeUp><span
                class="underline">PostgreSQL</span></li>
              <li class="skill-element fade-up" appFadeUp><span
                class="underline">Oracle Cloud</span></li>
            </ul>
          </div>
        </div>
        <div class="col-12 col-md-6 mt-4 mt-md-0 text-center fade-up" appFadeUp>
          <div class="about-img-container">
            <div class="animation-box">
              <img (click)='analyticsService.sendAnalyticEvent("click_image", "about", "image")' alt="Mikail Cayoglu"
                   class="rounded" ngSrc="assets/images/me_compressed.webp" width="600" height="600" sizes="50vw" priority>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
